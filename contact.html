<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/outputStyle.css">
    <link rel="stylesheet" href="style.css">
    <title>Nous Contacter</title>
</head>
<body>
    <header>
        <span class="portfolio">
            Portfolio
        </span>
        <nav class="rigth">
            <ul>
                <li><a href="service.html">Services</a></li>
                <li><a href="travaux.html">Travaux</a></li>
                <li><a href="#">Me contacter</a></li>
                <li><a href="apropos.html">A propos</a></li>
            </ul>
        </nav>
    </header>
    <div id="main">
        <h1>Laisser un message </h1>
        <form action="contact.html" method="post" id="formulaireContact">
            <legend style="text-align: center;">Entrez vos informations ici</legend>

            <label>Nom</label><br>
            <input type="text" name="nom" required="" placeholder="entrez votre nom"><br>
            <label>Prénom</label><br>
            <input type="text" name="prenom" placeholder="entrez votre prénom"><br>
            <label>Email</label><br>
            <input type="mail" required="" name="mail" placeholder="entrez votre mail"><br>
            <label>Téléphone</label><br>
            <input type="phone" name="phone" placeholder="entrez votre numéro de Téléphone"><br>
            <label>Message</label><br><br>
            <textarea required="" rows="6" name="message" placeholder="Entrez votre message ici">						
            </textarea>	<br>
            <input type="submit" value="Envoyer">
        </form>
    </div>
    <footer>
        <div>
            <span>Cameroun</span>
            <span class="rigth" id="time">
                <script language="javascript">
                    document.getElementById("time").innerHTML=Date()
                </script>
            </span>
        </div>
        <hr>
        <div>Nombre de visiteurs: 52014</div>
    </footer>
</body>
</html>
